<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="Mellt.js"></script>
        <script src="common-passwords.js"></script>
        <script src="script.js" defer></script>


    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">l823Zs78#</span>
                    <button id="copy">Copy</button>
                </div>
                <div class="pwdays">
                    <span id="pwdays"></span>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Tamanho da senha</label>
                    <input id="len" value="9" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Letra maiúscula</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Letra minúscula</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Números</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Símbolos</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Gerar senha segura
                </button>
            </div>
        </div>
    </body>
    
 
</html>
